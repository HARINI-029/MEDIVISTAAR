<!DOCTYPE html>
<html lang="pa">
<head>
  <meta charset="UTF-8">
  <title>ਦਵਾਈ ਸਟਾਕ</title>
  <style>
    body {
        background-image: url("stock.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right top;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    .services {
        position: absolute;
        top: 15px;
        left: 30px;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        color: black;
        background: linear-gradient(to right, white 50%, rgb(245, 22, 189) 50%);
        padding: 10px 20px;
        border-radius: 20px;
        width: 120px;
        text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    #searchBox {
      padding: 10px;
      width: 300px;
      border: 2px solid #3498db;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>ਦਵਾਈ ਸਟਾਕ</h1>
  <a class="services" href="services_punjabi.html">ਹੋਮ</a>
  <input type="text" id="searchBox" placeholder="ਦਵਾਈ ਲੱਭੋ...">

  <table id="medicineTable">
    <thead>
      <tr>
        <th>ਦਵਾਈ ਦਾ ਨਾਮ</th>
        <th>ਸਟਾਕ</th>
        <th>ਕੀਮਤ</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>ਪੈਰਾਸੀਟਾਮੋਲ</td><td>120</td><td>₹30</td></tr>
      <tr><td>ਐਸਪ੍ਰਿਨ</td><td>85</td><td>₹45</td></tr>
      <tr><td>ਇਬੂਪ੍ਰੋਫੈਨ</td><td>200</td><td>₹50</td></tr>
      <tr><td>ਐਮੋਕਸੀਸੀਲਿਨ</td><td>60</td><td>₹90</td></tr>
      <tr><td>ਸੇਟੀਰਿਜ਼ਿਨ</td><td>150</td><td>₹25</td></tr>
      <tr><td>ਮੇਟਫਾਰਮਿਨ</td><td>70</td><td>₹110</td></tr>
      <tr><td>ਓਮੇਪ੍ਰਾਜੋਲ</td><td>95</td><td>₹80</td></tr>
    </tbody>
  </table>

  <script>
    const searchBox = document.getElementById("searchBox");
    const tableRows = document.querySelectorAll("#medicineTable tbody tr");

    searchBox.addEventListener("keyup", function() {
      let query = searchBox.value.toLowerCase();
      tableRows.forEach(row => {
        let medicine = row.cells[0].textContent.toLowerCase();
        if (medicine.includes(query)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
