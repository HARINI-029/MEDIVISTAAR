<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Consultation Booking</title>
  <style>
    body {
      background-image: url("app.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .services {
      position: absolute;
      top: 15px;
      left: 30px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color: black;
      background: linear-gradient(to right, white 50%, rgb(233, 21, 198) 50%);
      padding: 10px 20px;
      border-radius: 20px;
      width: 120px;
      text-align: center;
    }

    h1 {
      color: #171816;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.15);
      display: inline-block;
      width: 320px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    .card {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      display: none;
      text-align: left;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>
  <a class="services" href="services.html">Services</a>

  <h1>Book Online Consultation</h1>
  <form id="appointmentForm">
    <div class="form-group">
      <label for="name">Patient Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="doctor">Choose Doctor</label>
      <select id="doctor" required>
        <option value="">-- Select Doctor --</option>
        <option value="Dr. John Smith">Dr. John Smith</option>
        <option value="Dr. Priya Sharma">Dr. Priya Sharma</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Select Date</label>
      <input type="date" id="date" required>
    </div>
    <div class="form-group">
      <label for="time">Select Time</label>
      <input type="time" id="time" required>
    </div>
    <button type="submit">Book Appointment</button>
  </form>

  <div class="card" id="confirmationCard">
    <h2>Appointment Confirmed âœ…</h2>
    <p id="details"></p>
    <p>Your Google Meet link:</p>
    <a id="meetLink" href="#" target="_blank">Join Google Meet</a>
  </div>

  <script>
    const form = document.getElementById("appointmentForm");
    const confirmationCard = document.getElementById("confirmationCard");
    const details = document.getElementById("details");
    const meetLink = document.getElementById("meetLink");

    const demoLinks = [
      "https://meet.google.com/abc-defg-hij",
      "https://meet.google.com/xyz-pqrs-lmn",
      "https://meet.google.com/uvw-rstj-opq"
    ];

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const doctor = document.getElementById("doctor").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const link = demoLinks[Math.floor(Math.random() * demoLinks.length)];

      details.innerHTML = `Patient: <strong>${name}</strong><br>
                           Doctor: <strong>${doctor}</strong><br>
                           Date: <strong>${date}</strong><br>
                           Time: <strong>${time}</strong>`;
      meetLink.href = link;

      confirmationCard.style.display = "block";
    });
  </script>
</body>
</html>
