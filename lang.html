<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Language</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial Black', Arial, sans-serif;
      background-image: url('app.jpg'); /* your background image */
      background-size: cover;
      background-position: center;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(90deg, #e60707, #ee0a0a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 2px 2px 6px black;
      margin-bottom: 60px;
    }

    .lang-btn {
      padding: 25px 50px;
      margin: 20px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .english {
      background-color: #3498db;
      color: white;
    }

    .punjabi {
      background-color: #9b59b6;
      color: white;
    }

    .lang-btn:hover {
      transform: scale(1.1);
      opacity: 0.9;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 22px;
      padding: 12px 0;
      font-weight: bold;
      text-shadow: 1px 1px 5px black;
    }
  </style>
</head>
<body>

  <h1>MEDIVISTAAR</h1>
  <h2>Choose Your Language / ਆਪਣੀ ਭਾਸ਼ਾ ਚੁਣੋ</h2>

  <button class="lang-btn english" onclick="chooseLanguage('english')">English</button>
  <button class="lang-btn punjabi" onclick="chooseLanguage('punjabi')">ਪੰਜਾਬੀ</button>

  <marquee direction="left" scrollamount="8">
    MEDIVISTAAR - Your Health, Our Priority!
  </marquee>

  <script>
    function chooseLanguage(lang) {
      localStorage.setItem('preferredLanguage', lang);
      // Redirect based on selected language
      if(lang === 'english'){
        window.location.href = 'login.html';
      } else if(lang === 'punjabi'){
        window.location.href = 'login_punjabi.html';
      }
    }
  </script>

</body>
</html>
