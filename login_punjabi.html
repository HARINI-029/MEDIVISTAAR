<!DOCTYPE html>
<html lang="pa">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ਟੈਲੀਮੇਡੀਸਿਨ ਲੌਗਿਨ</title>
    <style>
        body {
            background-image: url("login page.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background-color: rgba(255, 255, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-box button {
            width: 85%;
            padding: 12px;
            margin-top: 20px;
            background-color: red;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: darkred;
        }

        .login-box a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: blue;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>ਲੌਗਿਨ</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="ਯੂਜ਼ਰਨਾਮ" required><br>
            <input type="password" id="password" placeholder="ਪਾਸਵਰਡ" required><br>
            <button type="submit">ਲੌਗਿਨ</button>
        </form>
        <a href="sign_punjabi.html">ਅਕਾਉਂਟ ਨਹੀਂ? ਸਾਈਨ ਅਪ ਕਰੋ</a>
    </div>

    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // ਸਟੋਰ ਕੀਤੇ ਯੂਜ਼ਰਜ਼ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰੋ
            let users = JSON.parse(localStorage.getItem("users") || "[]");

            // ਮਿਲਦਾ-ਜੁਲਦਾ ਯੂਜ਼ਰ ਖੋਜੋ
            let user = users.find(u => u.username === username);

            if(user) {
                if(user.password === password) {
                    alert("ਲੌਗਿਨ ਸਫਲ!");

                    // ਲੌਗਇਨ ਕੀਤਾ ਯੂਜ਼ਰ ਸਟੋਰ ਕਰੋ
                    localStorage.setItem("loggedInUser", username);

                    // ਫਰੰਟ ਪੇਜ ਤੇ ਰੀਡਾਇਰੈਕਟ ਕਰੋ
                    window.location.href = "front_page_punjabi.html";
                    return false;
                } else {
                    alert("ਪਾਸਵਰਡ ਗਲਤ ਹੈ");
                    return false;
                }
            } else {
                alert("ਯੂਜ਼ਰਨਾਮ ਨਹੀਂ ਮਿਲਿਆ। ਪਹਿਲਾਂ ਸਾਈਨ ਅਪ ਕਰੋ।");
                return false;
            }
        }
    </script>

</body>
</html>
