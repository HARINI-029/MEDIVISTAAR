<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Medicine Stock</title>
  <style>
    body {
        background-image: url("stock.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            
                 background-position: right top;
      font-family: Arial, sans-serif;
     
      margin: 0;
      padding: 20px;
      text-align: center;
    }
     .services {
            position: absolute;
            top: 15px;
            left: 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: black;
            background: linear-gradient(to right, white 50%, rgb(245, 22, 189) 50%);
            padding: 10px 20px;
            border-radius: 20px;
            width: 120px;
            text-align: center;
        }

    h1 {
      color: #2c3e50;
    }

    #searchBox {
      padding: 10px;
      width: 300px;
      border: 2px solid #3498db;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Medicine Stock</h1>
    <a class="services" href="services.html">Home</a>
  <input type="text" id="searchBox" placeholder="Search medicine...">

  <table id="medicineTable">
    <thead>
      <tr>
        <th>Medicine Name</th>
        <th>Stock</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Paracetamol</td><td>120</td><td>₹30</td></tr>
      <tr><td>Aspirin</td><td>85</td><td>₹45</td></tr>
      <tr><td>Ibuprofen</td><td>200</td><td>₹50</td></tr>
      <tr><td>Amoxicillin</td><td>60</td><td>₹90</td></tr>
      <tr><td>Cetirizine</td><td>150</td><td>₹25</td></tr>
      <tr><td>Metformin</td><td>70</td><td>₹110</td></tr>
      <tr><td>Omeprazole</td><td>95</td><td>₹80</td></tr>
    </tbody>
  </table>

  <script>
    const searchBox = document.getElementById("searchBox");
    const tableRows = document.querySelectorAll("#medicineTable tbody tr");

    searchBox.addEventListener("keyup", function() {
      let query = searchBox.value.toLowerCase();
      tableRows.forEach(row => {
        let medicine = row.cells[0].textContent.toLowerCase();
        if (medicine.includes(query)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
